name: Build Debug Wheels (TestPyPI)

on:
  workflow_dispatch:
  push:
    tags:
      - "utils-debug-v*"

permissions:
  id-token: write
  contents: read

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Print commit and submodules
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          git submodule status --recursive | tee -a $GITHUB_STEP_SUMMARY || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rewrite project name to -debug
        run: |
          python - << 'PY'
          import re
          p='pyproject.toml'
          s=open(p,'r',encoding='utf-8').read()
          s=re.sub(r'(?m)^name\s*=\s*"[^"]+"', 'name = "retracesoftware_utils_debug"', s)
          open(p,'w',encoding='utf-8').write(s)
          PY

      - name: Rewrite project name to -debug
        run: |
          python - << 'PY'
          import re
          p='pyproject.toml'
          s=open(p,'r',encoding='utf-8').read()
          s=re.sub(r'(?m)^name\s*=\s*"[^"]+"', 'name = "retracesoftware_utils_debug"', s)
          open(p,'w',encoding='utf-8').write(s)
          PY

      - name: Verify tag matches pyproject version
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ['GITHUB_REF_NAME'].split('utils-debug-v', 1)[1]
          with open('pyproject.toml','rb') as f:
              version = tomllib.load(f)['project']['version']
          print('tag:', tag, 'pyproject:', version)
          PY

      - run: python -m pip install cibuildwheel==3.1.3

      - name: Build wheels (macOS, debug)
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "cp38-* cp39-* cp310-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_CONFIG_SETTINGS: "setup-args=-Dbuildtype=debug"
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install meson meson-python ninja
          CIBW_TEST_COMMAND: python -c "import retracesoftware_utils; print('ok')"

      - name: Upload wheels (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: utils-macos-wheels-debug
          path: wheelhouse/*.whl
          retention-days: 7

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Print commit and submodules
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          git submodule status --recursive | tee -a $GITHUB_STEP_SUMMARY || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rewrite project name to -debug (Linux)
        run: |
          python - << 'PY'
          import re
          p='pyproject.toml'
          s=open(p,'r',encoding='utf-8').read()
          s=re.sub(r'(?m)^name\s*=\s*"[^"]+"', 'name = "retracesoftware_utils_debug"', s)
          open(p,'w',encoding='utf-8').write(s)
          PY

      - name: Verify tag matches pyproject version
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ['GITHUB_REF_NAME'].split('utils-debug-v', 1)[1]
          with open('pyproject.toml','rb') as f:
              version = tomllib.load(f)['project']['version']
          print('tag:', tag, 'pyproject:', version)
          PY

      - name: Enable QEMU for cross-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - run: python -m pip install cibuildwheel==3.1.3

      - name: Build wheels (Linux, debug)
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "cp38-* cp39-* cp310-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_CONFIG_SETTINGS: "setup-args=-Dbuildtype=debug"
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install meson meson-python ninja
          CIBW_TEST_COMMAND: python -c "import retracesoftware_utils; print('ok')"

      - name: Upload wheels (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: utils-linux-wheels-debug
          path: wheelhouse/*.whl
          retention-days: 7

  publish_pypi_debug:
    if: startsWith(github.ref, 'refs/tags/utils-debug-v')
    needs: [build_macos, build_linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: utils-macos-wheels-debug
          path: upload

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: utils-linux-wheels-debug
          path: upload

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
          skip-existing: true
